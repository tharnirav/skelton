<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="bower_components/angular-ui-grid/ui-grid.min.css">
    <!-- endbuild -->
  </head>
  <body ng-app="stateStreetPrototypeApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <a class="header-brand" href="#"></a>

    <nav class="clearfix top-bar" data-topbar role="navigation">
      <section class="top-bar-section" ng-controller="TabsCtrl">
        <ul class="title-area">
          <li class="has-dropdown" ng-repeat="title in menuItems">
            <a dropdown-toggle="#dropdown-example-{{title.id}}" ui-sref="root" ng-cloak>{{title.name}}</a>
            <ul id="dropdown-example-{{title.id}}" class="f-dropdown">
              <li ng-repeat="subtitle in title.subMenu">
                <a ui-sref="root.{{subtitle.url}}">{{subtitle.name}}</a>
              </li>
            </ul>
             <div ui-view="table"></div>
          </li>
        </ul>
      </section>
    </nav>

    <div class="container">
      <!--<div class="gridStyle" ng-grid="gridOptions"></div> -->
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/tabs-controller.js"></script>
    <!-- endbuild -->
</body>
</html>
